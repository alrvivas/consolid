<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  {% for b in banners %}
    <li data-target="#carousel-example-generic" data-slide-to="{{b.orden}}"></li>
  {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for b in banners %}
    <div class="item">
      <img src="{{b.imagen.url}}" alt="{{b.titulo}}">
      <div class="carousel-caption">        
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"><i class="material-icons md-48">chevron_left</i></span>
    <span class="sr-only"><i class="material-icons">chevron_left</i></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"><i class="material-icons md-48">chevron_right</i></span>
    <span class="sr-only"><i class="material-icons">chevron_right</i></span>
  </a>
</div>
